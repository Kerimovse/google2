<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google2</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/util.css">
</head>

<body>
    <div class="google">
        <!-- header start -->
        <header>
            <img src="./img/google.svg" alt="google">
            <h2>Sign in</h2>
            <p>Use your Google Account</p>
        </header>
        <!-- header end -->

        <!-- main start -->
        <div class="mainContainer">
            <input type="text" id="Email Or Phone">
            <label for="Email Or Phone">Email Or Phone</label>
            <a href="#" class="link">Forgot email?</a>
        </div>
        <div class="content">
            <p>Not your computer? Use Guest mode to sign in privately.</p>
            <a href="#" class="link">Learn more about using Guest mode</a>
        </div>

        <!-- main end -->

        <!-- footer start -->
        <footer>
            <div class="footerContainer">
                <a href="#" class="link">Create account</a>
                <button>Next</button>
            </div>
        </footer>
        <!-- footer end -->
    </div>
</body>

</html>
